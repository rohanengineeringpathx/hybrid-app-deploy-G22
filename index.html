<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hybrid Cloud App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <h1>My Task Manager (Hybrid Cloud)</h1>
            
            <div class="add-task">
                <input type="text" id="taskInput" placeholder="Enter new task...">
                <button onclick="addTask()">Add Task</button>
            </div>

            <div class="tasks">
                <h2>Tasks List</h2>
                <ul id="taskList"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
